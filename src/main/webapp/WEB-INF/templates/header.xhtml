<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:outputText value="login:" /> Â 
		<p:commandLink value="Login" outcome="" onclick="PF('dlg1').show();" />

		<h:form id="Login" action="/j_spring_security_check">

			<p:dialog id="modalDialogLogin" header="Login" widgetVar="dlg1"
				modal="true" height="150" width="365">
				<p:panelGrid columns="2">

					<h:outputText value="login:" />
					<p:inputText id="authorizationLogin" name="j_username"
						value="#{authorizationBean.login}" required="true">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputText value="password:" />
					<p:password id="authorizationPassword" name="j_password"
						value="#{authorizationBean.passwordHex}" required="true">
						<f:validateLength minimum="1" />
					</p:password>
					<h:outputText value="remember me:" rendered="false"/>
					<p:selectBooleanCheckbox name="_spring_security_remember_me" rendered="false">
					</p:selectBooleanCheckbox>
					
					<p:commandButton value="login"   ajax="false" type="submit" />
					<p:commandButton value="back" immediate="true" actionListener="#{authorizationBean.onBack}" ajax="false" />
				</p:panelGrid>

			</p:dialog>
		</h:form>
	</ui:composition>
</h:body>
</html>
